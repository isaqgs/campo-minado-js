<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Campo Minado</title>
</head>

<body>
    <main>
        <div id="divMenu">
            <h1>Campo Minado</h1>
            <h2>Selecione a dificuldade</h2>
            <select name="selectDif" id="elSelect">
                <option value="opc1">Fácil</option>
                <option value="opc2">Médio</option>
                <option value="opc3">Difícil</option>
            </select>
            <button id="elBtnJogar">Jogar</button>
        </div>
        <div id="divGame">
            <div class="statusGame">
                <div>Bombas: <span id="qtdFlags"></span></div>
                <div>Tempo: <span id="timer"></span></div>
            </div>
            <div id="divField"></div>
            <h3 id="elFinalMsg"></h3>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
